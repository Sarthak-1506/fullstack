<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form>
      <div>
        <th>FULLNAME:</th>
        <input type="text" minlength="7" maxlength="30" />
      </div>

      <div>
        <th>EMAIL:</th>
        <input type="email" required />
      </div>

      <div>
        <th>PHONE:</th>
        <input type="tel" required />
      </div>

      <div>
        <th>SUBJECT:</th>
        <select name="SELECT" required>
          <option value="SELECT">SELECT</option>
          <option>HTML</option>
          <option>JAVA</option>
          <option>PYTHON</option>
        </select>
      </div>

      <div>
        <th>MESSAGE:</th>
        <br />
        <textarea
          rows="5"
          cols="50"
          minlength="100"
          maxlength="500"
          required
        ></textarea>
      </div>

      <input type="submit" />
    </form>
  </body>
</html>
