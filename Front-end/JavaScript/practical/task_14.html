<!DOCTYPE html>
<html>

<head>
    <title>Button Click Example</title>
</head>

<body>
    <h1>Click the Button</h1>
    <button id="myButton">Click Me!</button>

    <script>

       
        const button = document.getElementById("myButton");

        button.addEventListener("click", function () {
            alert("Button clicked!");
        });


    </script>
    
</body>

</html>
