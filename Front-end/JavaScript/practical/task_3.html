<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>


        let a = 15;
        let b = 5;

        // --- Arithmetic Operations ---
        console.log("Arithmetic Operations:");
        console.log("Addition:", a + b);         // Add
        console.log("Subtraction:", a - b);      // Subtract
        console.log("Multiplication:", a * b);   // Multiply
        console.log("Division:", a / b);         // Divide

        // --- Comparison Operations ---
        console.log("\nComparison Operations:");
        console.log("Are a and b equal?", a === b);       // Check equality
        console.log("Is a greater than b?", a > b);       // Check greater than
        console.log("Is a less than b?", a < b);          // Check less than

        // --- Logical Operations ---
        console.log("\nLogical Operations:");
        console.log("Is a > 10 AND b < 10?", a > 10 && b < 10);  // Logical AND
        console.log("Is a > 10 OR b > 10?", a > 10 || b > 10);   // Logical OR
        console.log("NOT (a > b)?", !(a > b));                   // Logical NOT


    </script>
    
</body>

</html>
