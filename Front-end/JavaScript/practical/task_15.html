<!DOCTYPE html>
<html>
<head>
  <title>Change Paragraph Example</title>
</head>
<body>
  
  <p id="myParagraph">Hello, World!</p>

  <script>
    
    
    const paragraph = document.getElementById("myParagraph");

    paragraph.textContent = "JavaScript is fun!";

    paragraph.style.color = "blue";


  </script>
  
</body>
</html>
