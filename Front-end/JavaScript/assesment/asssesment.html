!<!DOCTYPE html>
<html>
<head>
  <title>Simple Task Manager</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .task { border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
  </style>
</head>
<body>
  <h2>Task Manager</h2>
  <form id="taskForm">
    <input type="text" id="title" placeholder="Task Title" required><br><br>
    <textarea id="description" placeholder="Description" required></textarea><br><br>
    <input type="date" id="dueDate" required><br><br>
    <select id="priority">
      <option>High</option>
      <option>Medium</option>
      <option>Low</option>
    </select><br><br>
    <select id="status">
      <option>To Do</option>
      <option>In Progress</option>
      <option>Done</option>
    </select><br><br>
    <button type="submit">Add Task</button>
  </form>

  <div id="taskList"></div>

  <script src="script.js"></script>
</body>
</html>
