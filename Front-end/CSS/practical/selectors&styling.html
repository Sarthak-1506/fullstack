<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/selectors.css">
</head>

<body>
    <form id="form">
        <table>
            <tr class="form-tr">
                <td class="form-td">FULL-NAME: </td>
                <td class="form-td"><input type="text"></td>

            </tr>

            <tr class="form-tr">
                <td class="form-td">PH. NUMBER: </td>
                <td class="form-td"><input type="tel"></td>
            </tr>

            <tr class="form-tr">
                <td class="form-td">E-MAIL: </td>
                <td class="form-td"><input type="email"></td>
            </tr>

            <tr class="form-tr">
                <td class="form-td">PASSWORD: </td>
                <td class="form-td"><input type="password"></td>
            </tr>

            <tr class="form-tr">
                <td class="form-td" >ADDRESS: </td>
                <td class="form-td"><input type="text"></td>
            </tr>

            
        </table>
        <input type="button" value="submit" class="btn">
    </form>
</body>

</html>
