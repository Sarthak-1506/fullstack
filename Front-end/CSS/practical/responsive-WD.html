<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .nav {
            background-color: grey;
            height: 50px;
            display: flex;
        }

        .nav-a {
            margin: 0 auto;
            text-decoration: none;
            padding: 10px 0px;
            color: black;
            font-size: 20px;
            font-weight: 500;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .flex {
            display: flex;
            justify-content: center;
            margin: 20px auto;
             justify-content: space-around;
        }

        .flex-box {
            border: 2px solid;
            height: 200px;
            width: 500px;
            font-size: 30px;
           
        }

        .ftr{
            background-color: grey;
            font-size: 30px;
            height: 50px;
            text-align: center;
            padding-top: 10px;

        }


@media (max-width: 992px) {
  .flex {
    flex-wrap: wrap;
    gap: 20px;
  }
  .flex-box {
    width: 45%;
    font-size: 26px;
  }
  .nav-a {
    font-size: 18px;
    padding: 8px 0;
  }
}


@media (max-width: 768px) {
  .flex {
    flex-direction: column;
    align-items: center;
  }
  .flex-box {
    width: 90%;
    height: auto;
    font-size: 22px;
  }
  .nav {
    flex-direction: column;
    height: auto;
    padding: 10px 0;
  }
  .nav-a {
    display: block;
    text-align: center;
    margin: 5px 0;
  }
  .ftr {
    font-size: 20px;
    height: auto;
    padding: 12px;
  }
}

@media (max-width: 480px) {
  .flex-box {
    font-size: 18px;
    padding: 10px;
  }
  .nav-a {
    font-size: 16px;
  }
}


    </style>
</head>

<body>

    <!-- nav start -->

    <nav class="nav">

        <a href="" class="nav-a">HOME</a>
        <a href="" class="nav-a">ABOUT</a>
        <a href="" class="nav-a">CONTACT</a>
        <a href="" class="nav-a">OTHER</a>

    </nav>

    <!-- nav end -->


    <!-- content start -->

    <div class="flex">
        <div class="flex-box">ADD CONTENT</div>
        <div class="flex-box">ADD CONTENT</div>
    </div>

    <!-- content end -->

    <!-- footer strat -->

    <footer class="ftr">
        FOOTER
    </footer>

    <!-- fooster end -->


</body>

</html>
